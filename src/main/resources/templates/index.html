<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>AI Chat</h1>
<div id="chat-container">
  <div id="messages"></div>
  <input type="text" id="user-input" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    var input = document.getElementById('user-input');
    var message = input.value;
    input.value = '';

    $('#messages').append('<p><strong>You:</strong> ' + message + '</p>');

    var eventSource = new EventSource('/api/chat/stream?content=' + encodeURIComponent(message));
    var fullResponse = '';

    eventSource.onmessage = function(event) {
      fullResponse += event.data;
      $('#messages').find('p:last').remove();
      $('#messages').append('<p><strong>AI:</strong> ' + fullResponse + '</p>');
    };

    eventSource.onerror = function(event) {
      console.error('EventSource failed:', event);
      eventSource.close();
    };
  }
</script>
</body>
</html>
